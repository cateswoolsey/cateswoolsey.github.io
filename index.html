<!-- Main Content -->
<div id="main-content" class="hidden">
    <!-- Header Section -->
    <div id="header"></div>

    <script>
      fetch("./elements/head.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        })
        .catch((error) => console.error("Error loading header:", error));
    </script>

    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script>
      fetch("./elements/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch("./elements/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </div>

  <!-- Scripts for Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Splash Screen Animation Script -->
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          // Add the fade-out animation class
          const splashScreen = document.getElementById("splash-screen");
          const mainContent = document.getElementById("main-content");
    
          // Reveal main content as the splash screen slides away
          mainContent.classList.add("visible");
          splashScreen.classList.add("fade-out");
    
          // Once transition ends, hide the splash screen completely
          splashScreen.addEventListener("transitionend", () => {
            splashScreen.style.display = "none";
          });
        }, 3000); // 3-second splash screen delay
      });
    </script>         
</body>
</html>
